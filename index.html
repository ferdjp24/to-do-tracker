<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.amazonaws.com/source/skype/289/check-box-with-check_2611-fe0f.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do Tracker</title>
  </head>

  <body class="bg-dark">
    <header>
      <h1>To-do Tracker</h1>
      <div class="colour-hex" style="color: #e07a5f">#E07A5F</div>
    </header>
    <div class="colour-hex" style="color: #3d405b">#3D405B</div>
    <section class="container">
      <button type="button" id="sort-date-btn">Sort by date</button>
      <button type="button" id="sort-comp-btn">Sort Completed</button>
      <!-- <button type="button" id="reset-btn">Reset</button> -->
      <form id="my-form">
        <div class="colour-hex" style="color: #f2cc8f">#F2CC8F</div>
        <h1>Add a task</h1>
        <div class="msg"></div>
        <div>
          <label for="tasktitle">Description:</label>
          <input type="text" id="tasktitle" placeholder="Enter text here" />
        </div>
        <div>
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" />
        </div>
        <div>
          <label for="notes">Notes:</label>
          <textarea
            id="notes"
            rows="4"
            cols="60"
            maxlength="200"
            placeholder="(max. 200 characters)"
          ></textarea>
        </div>
        <input class="button" type="submit" value="Submit" />
      </form>

      <ul id="tasklist"></ul>
    </section>

    <footer>
      <a href="https://github.com/ferdjp24/to-do-tracker" target="_blank"
        ><img src="./images/GitHub-Mark-64px.png" alt="GitHub Logo" />
      </a>
      <div class="colour-hex" style="color: #8f5d5d">#8F5D5D</div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
